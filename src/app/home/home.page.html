<ion-header>
  <ion-toolbar>
    <ion-title>Pok√©mons</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/favorites']">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" *ngFor="let pokemon of pokemons">
        <ion-card (click)="goToDetails(pokemon.name)">
          <img [src]="pokemon.sprites.front_default" />
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="block" (click)="nextPage()" [disabled]="loading">
    Carregar mais
  </ion-button>
</ion-content>
